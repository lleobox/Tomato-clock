<!DOCTYPE html>
<html lang="en" data-ng-app="tomato" data-ng-csp="">
<head>
    <meta charset="UTF-8">
    <title>番茄 时钟</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/vender/angular/angular.js"></script>
    <script src="script/vender/angular-route/angular-route.min.js"></script>
</head>
<body>
<div id="title-bar" ng-controller="startController">
    <span class="left-area"><button class="icon-sync" title="休息结束后自动开启下一番茄"></button></span>
    <span class="center-area show-time">{{ time.now | date: "HH:mm:ss" }}</span>
    <span class="right-area"><button class="icon-play" title="开启一个番茄"></button></span>
</div>

<div id="container" ng-view>

</div>

<div id="footer">
    <span class="left-area">
        <a href="#/list" title="土豆列表"><i class="icon-list"></i></a>
        <a href="#/history" title="番茄历史"><i class="icon-clock"></i></a>
    </span>
    <span class="right-area"><a href="#/setting" title="设置"><i class="icon-cog"></i></a></span>
</div>
<script src="script/app.js"></script>
<script src="script/service.js"></script>
<script src="script/controller.js"></script>
</body>
</html>
